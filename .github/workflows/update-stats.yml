name: Update GitHub Streak (Rust)

on:
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Build & run
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cd rust-streak
          cargo run

      - name: Commit SVG
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add rust-streak/streak.svg
          git commit -m "update github streak (rust)" || exit 0
          git push
